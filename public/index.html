<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canals Order Management - Test Interface</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        color: white;
        margin-bottom: 30px;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .card {
        background: white;
        border-radius: 12px;
        padding: 30px;
        margin-bottom: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .card h2 {
        color: #333;
        margin-bottom: 20px;
        font-size: 1.5rem;
        border-bottom: 2px solid #667eea;
        padding-bottom: 10px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #667eea;
      }

      .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 15px;
        margin-bottom: 20px;
      }

      .product-card {
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        padding: 15px;
        transition: all 0.3s;
        background: #f9f9f9;
      }

      .product-card:hover {
        border-color: #667eea;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
      }

      .product-card.selected {
        border-color: #667eea;
        background: #f0f4ff;
      }

      .product-card h3 {
        color: #333;
        margin-bottom: 8px;
        font-size: 1.1rem;
      }

      .product-card .sku {
        color: #666;
        font-size: 0.9rem;
        margin-bottom: 8px;
      }

      .product-card .price {
        color: #667eea;
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .quantity-input {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .quantity-input input {
        width: 80px;
        padding: 8px;
        text-align: center;
        border: 2px solid #e0e0e0;
        border-radius: 6px;
      }

      .quantity-input button {
        padding: 8px 12px;
        border: none;
        background: #667eea;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s;
      }

      .quantity-input button:hover {
        background: #5568d3;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn-primary {
        background: #667eea;
        color: white;
      }

      .btn-primary:hover {
        background: #5568d3;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      }

      .btn-primary:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      .btn-secondary {
        background: #6c757d;
        color: white;
      }

      .btn-secondary:hover {
        background: #5a6268;
      }

      .order-items {
        margin-top: 20px;
      }

      .order-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px;
        background: #f9f9f9;
        border-radius: 6px;
        margin-bottom: 10px;
      }

      .order-item-info {
        flex: 1;
      }

      .order-item-name {
        font-weight: 600;
        color: #333;
      }

      .order-item-details {
        color: #666;
        font-size: 0.9rem;
        margin-top: 4px;
      }

      .order-item-total {
        font-size: 1.2rem;
        font-weight: bold;
        color: #667eea;
      }

      .total-section {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 2px solid #e0e0e0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .total-label {
        font-size: 1.3rem;
        font-weight: 600;
        color: #333;
      }

      .total-amount {
        font-size: 2rem;
        font-weight: bold;
        color: #667eea;
      }

      .result-card {
        display: none;
      }

      .result-card.show {
        display: block;
      }

      #result-content {
        color: #333;
      }

      .result-card.success {
        border-left: 4px solid #28a745;
      }

      .result-card.error {
        border-left: 4px solid #dc3545;
      }

      .result-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 15px;
      }

      .result-header.success {
        color: #28a745;
      }

      .result-header.error {
        color: #dc3545;
      }

      .result-details {
        background: #f9f9f9;
        padding: 15px;
        border-radius: 6px;
        margin-top: 15px;
        color: #333;
      }

      .result-details p {
        color: #333;
        margin-bottom: 10px;
        line-height: 1.6;
      }

      .result-details h3 {
        color: #333;
      }

      .result-details ul {
        color: #333;
        margin-left: 20px;
      }

      .result-details li {
        color: #333;
        margin-bottom: 5px;
      }

      .result-details pre {
        white-space: pre-wrap;
        word-wrap: break-word;
        font-family: "Courier New", monospace;
        font-size: 0.9rem;
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .status-badge {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 0.85rem;
        font-weight: 600;
        text-transform: uppercase;
      }

      .status-badge.pending {
        background: #ffc107;
        color: #333;
      }

      .status-badge.paid {
        background: #28a745;
        color: white;
      }

      .status-badge.failed {
        background: #dc3545;
        color: white;
      }

      .empty-state {
        text-align: center;
        padding: 40px;
        color: #666;
      }

      .empty-state-icon {
        font-size: 3rem;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üõí Canals Order Management</h1>
        <p>Test Interface for Order Creation</p>
      </div>

      <div class="card">
        <h2>Available Products</h2>
        <div id="products-container" class="products-grid">
          <div class="empty-state">
            <div class="empty-state-icon">‚è≥</div>
            <p>Loading products...</p>
          </div>
        </div>
      </div>

      <div class="card">
        <h2>Create Order</h2>
        <form id="order-form">
          <div class="form-group">
            <label for="customer-email">Customer Email *</label>
            <input
              type="email"
              id="customer-email"
              required
              placeholder="customer@example.com"
              value="test@example.com"
            />
          </div>

          <div class="form-group">
            <label for="shipping-address">Shipping Address *</label>
            <textarea
              id="shipping-address"
              rows="3"
              required
              placeholder="123 Main St, New York, NY 10001"
            >
123 Main St, New York, NY 10001</textarea
            >
          </div>

          <div class="form-group">
            <label>Selected Items</label>
            <div id="order-items" class="order-items">
              <div class="empty-state">
                <p>
                  No items selected. Select products above to add them to your
                  order.
                </p>
              </div>
            </div>
            <div id="total-section" class="total-section" style="display: none">
              <span class="total-label">Total:</span>
              <span class="total-amount" id="total-amount">$0.00</span>
            </div>
          </div>

          <button type="submit" class="btn btn-primary" id="submit-btn">
            Create Order
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            id="clear-btn"
            style="margin-left: 10px"
          >
            Clear Selection
          </button>
        </form>
      </div>

      <div class="card result-card" id="result-card">
        <div class="result-header" id="result-header">
          <span id="result-icon">‚úì</span>
          <h2 id="result-title">Order Created Successfully</h2>
        </div>
        <div id="result-content"></div>
      </div>
    </div>

    <script>
      const API_URL = "http://localhost:3000";
      let products = [];
      let selectedItems = {};

      // Format currency from cents
      function formatCurrency(cents) {
        return `$${(cents / 100).toFixed(2)}`;
      }

      // Format date
      function formatDate(dateString) {
        return new Date(dateString).toLocaleString();
      }

      // Load products
      async function loadProducts() {
        try {
          const response = await fetch(`${API_URL}/products`);
          if (!response.ok) throw new Error("Failed to load products");
          products = await response.json();
          renderProducts();
        } catch (error) {
          document.getElementById("products-container").innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">‚ùå</div>
            <p>Failed to load products. Make sure the server is running.</p>
            <p style="margin-top: 10px; font-size: 0.9rem; color: #999;">Error: ${error.message}</p>
          </div>
        `;
        }
      }

      // Render products
      function renderProducts() {
        const container = document.getElementById("products-container");
        if (products.length === 0) {
          container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üì¶</div>
            <p>No products available. Please seed the database.</p>
          </div>
        `;
          return;
        }

        container.innerHTML = products
          .map(
            (product) => `
        <div class="product-card ${
          selectedItems[product.id] ? "selected" : ""
        }" data-product-id="${product.id}">
          <h3>${product.name}</h3>
          <div class="sku">SKU: ${product.sku}</div>
          <div class="price">${formatCurrency(product.price)}</div>
          <div class="quantity-input">
            <button type="button" onclick="decrementQuantity('${
              product.id
            }')">‚àí</button>
            <input 
              type="number" 
              min="0" 
              value="${selectedItems[product.id]?.quantity || 0}" 
              onchange="updateQuantity('${product.id}', this.value)"
              id="qty-${product.id}"
            >
            <button type="button" onclick="incrementQuantity('${
              product.id
            }')">+</button>
          </div>
        </div>
      `
          )
          .join("");
      }

      // Update quantity
      function updateQuantity(productId, quantity) {
        const qty = parseInt(quantity) || 0;
        if (qty <= 0) {
          delete selectedItems[productId];
        } else {
          selectedItems[productId] = {
            productId,
            quantity: qty,
            product: products.find((p) => p.id === productId),
          };
        }
        renderProducts();
        renderOrderItems();
      }

      function incrementQuantity(productId) {
        const current = selectedItems[productId]?.quantity || 0;
        updateQuantity(productId, current + 1);
      }

      function decrementQuantity(productId) {
        const current = selectedItems[productId]?.quantity || 0;
        updateQuantity(productId, Math.max(0, current - 1));
      }

      // Render order items
      function renderOrderItems() {
        const container = document.getElementById("order-items");
        const totalSection = document.getElementById("total-section");
        const items = Object.values(selectedItems);

        if (items.length === 0) {
          container.innerHTML = `
          <div class="empty-state">
            <p>No items selected. Select products above to add them to your order.</p>
          </div>
        `;
          totalSection.style.display = "none";
          return;
        }

        let total = 0;
        container.innerHTML = items
          .map((item) => {
            const itemTotal = item.product.price * item.quantity;
            total += itemTotal;
            return `
          <div class="order-item">
            <div class="order-item-info">
              <div class="order-item-name">${item.product.name}</div>
              <div class="order-item-details">
                ${item.quantity} √ó ${formatCurrency(
              item.product.price
            )} | SKU: ${item.product.sku}
              </div>
            </div>
            <div class="order-item-total">${formatCurrency(itemTotal)}</div>
          </div>
        `;
          })
          .join("");

        document.getElementById("total-amount").textContent =
          formatCurrency(total);
        totalSection.style.display = "flex";
      }

      // Clear selection
      document.getElementById("clear-btn").addEventListener("click", () => {
        selectedItems = {};
        renderProducts();
        renderOrderItems();
      });

      // Submit order
      document
        .getElementById("order-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const items = Object.values(selectedItems);
          if (items.length === 0) {
            alert("Please select at least one product");
            return;
          }

          const submitBtn = document.getElementById("submit-btn");
          const originalText = submitBtn.innerHTML;
          submitBtn.disabled = true;
          submitBtn.innerHTML =
            '<span class="loading"></span> Creating Order...';

          const orderData = {
            customer: {
              email: document.getElementById("customer-email").value,
            },
            address: document.getElementById("shipping-address").value,
            items: items.map((item) => ({
              productId: item.productId,
              quantity: item.quantity,
            })),
          };

          try {
            const response = await fetch(`${API_URL}/orders`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(orderData),
            });

            const data = await response.json();
            const resultCard = document.getElementById("result-card");
            const resultHeader = document.getElementById("result-header");
            const resultTitle = document.getElementById("result-title");
            const resultContent = document.getElementById("result-content");
            const resultIcon = document.getElementById("result-icon");

            if (response.ok) {
              resultCard.className = "card result-card show success";
              resultHeader.className = "result-header success";
              resultIcon.textContent = "‚úì";
              resultTitle.textContent = "Order Created Successfully!";

              resultContent.innerHTML = `
            <div class="result-details">
              <p><strong>Order ID:</strong> ${data.id}</p>
              <p><strong>Customer Email:</strong> ${data.customerEmail}</p>
              <p><strong>Shipping Address:</strong> ${data.shippingAddress}</p>
              <p><strong>Total Amount:</strong> ${formatCurrency(
                data.totalAmount
              )}</p>
              <p><strong>Status:</strong> <span class="status-badge ${data.status.toLowerCase()}">${
                data.status
              }</span></p>
              <p><strong>Created At:</strong> ${formatDate(data.createdAt)}</p>
              ${data.warehouse ? `
              <div style="margin-top: 20px; padding: 15px; background: #e8f4f8; border-radius: 6px; border-left: 4px solid #667eea;">
                <h3 style="margin-top: 0; margin-bottom: 10px; color: #333;">üì¶ Fulfilled By Warehouse:</h3>
                <p style="margin: 5px 0;"><strong>Name:</strong> ${data.warehouse.name}</p>
                <p style="margin: 5px 0;"><strong>Address:</strong> ${data.warehouse.address}</p>
                <p style="margin: 5px 0; font-size: 0.85rem; color: #666;"><strong>Warehouse ID:</strong> ${data.warehouse.id}</p>
              </div>
              ` : ''}
              <h3 style="margin-top: 20px; margin-bottom: 10px;">Order Items:</h3>
              <ul>
                ${data.orderItems
                  .map((item, idx) => {
                    const product = products.find(
                      (p) => p.id === item.productId
                    );
                    return `<li>${product?.name || "Unknown"} - Qty: ${
                      item.quantity
                    } √ó ${formatCurrency(
                      item.priceAtPurchase
                    )} = ${formatCurrency(
                      item.priceAtPurchase * item.quantity
                    )}</li>`;
                  })
                  .join("")}
              </ul>
              <details style="margin-top: 15px;">
                <summary style="cursor: pointer; color: #667eea;">View Raw JSON</summary>
                <pre style="margin-top: 10px;">${JSON.stringify(
                  data,
                  null,
                  2
                )}</pre>
              </details>
            </div>
          `;
            } else {
              resultCard.className = "card result-card show error";
              resultHeader.className = "result-header error";
              resultIcon.textContent = "‚úó";
              resultTitle.textContent = "Order Creation Failed";

              resultContent.innerHTML = `
            <div class="result-details">
              <p><strong>Status:</strong> ${response.status}</p>
              <pre>${JSON.stringify(data, null, 2)}</pre>
            </div>
          `;
            }

            resultCard.scrollIntoView({ behavior: "smooth" });
          } catch (error) {
            const resultCard = document.getElementById("result-card");
            resultCard.className = "card result-card show error";
            document.getElementById("result-header").className =
              "result-header error";
            document.getElementById("result-icon").textContent = "‚úó";
            document.getElementById("result-title").textContent =
              "Request Failed";
            document.getElementById("result-content").innerHTML = `
          <div class="result-details">
            <p>Error: ${error.message}</p>
            <p style="margin-top: 10px;">Make sure the server is running on ${API_URL}</p>
          </div>
        `;
            resultCard.scrollIntoView({ behavior: "smooth" });
          } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML = originalText;
          }
        });

      // Make functions global for inline handlers
      window.updateQuantity = updateQuantity;
      window.incrementQuantity = incrementQuantity;
      window.decrementQuantity = decrementQuantity;

      // Load products on page load
      loadProducts();
    </script>
  </body>
</html>
